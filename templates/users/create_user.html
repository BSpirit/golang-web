{{block "create_user" .}}
{{template "header"}}

<h2> Create User </h2>
<form action=/create_user method=POST>
    <fieldset>
    <p>
        <label>Username:</label>
        <input name="username">
    </p>
    <p>
        <label>Age:</label>
        <input name="age">
    </p>
    </fieldset>
    <button type=submit>Submit form</button>
</form>

{{template "footer"}}
{{end}}
